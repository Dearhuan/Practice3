    <script src="./jquery.js"></script>
    <script>
        const sign = ({
            username,
            password,
            repassword
        }) => {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: 'http://localhost:3001/regist',
                    type: 'POST',
                    data: {
                        username,
                        password,
                        repassword
                    },
                    success(data) {
                        console.log(data)
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        $('#regist').click(async () => {
            let username = $('#inputUsername').val();
            let password = $('#inputPassword').val();
            let repassword = $('#inputRePassword').val();
            let data = await sign({
                username,
                password,
                repassword
            });
            console.log(data)
            switch (data.isreg) {
                case false:
                    break;
                case true:
                    //注册成功，跳转登录页
                    location.href = 'http://localhost:3001/login.html';
            }
        })
    </script>
