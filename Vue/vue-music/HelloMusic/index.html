<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>vue-music</title>
    <link rel=apple-touch-icon href=apple-touch-icon.png>
    <meta name=viewport content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <script src="//y.gtimg.cn/music/h5/player/player.js?max_age=2592000"></script>
    <script>
        document.addEventListener('plusready', function () {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function () {
                webview.canBack(function (e) {
                    if (e.canBack) {
                        webview.back();
                    } else {
                        //webview.close(); //hide,quit
                        //plus.runtime.quit();
                        //首页返回键处理
                        //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                        var first = null;
                        plus.key.addEventListener('backbutton', function () {
                            //首次按键，提示‘再按一次退出应用’
                            if (!first) {
                                first = new Date().getTime();
                                console.log('再按一次退出应用');
                                setTimeout(function () {
                                    first = null;
                                }, 1000);
                            } else {
                                if (new Date().getTime() - first < 1500) {
                                    plus.runtime.quit();
                                }
                            }
                        }, false);
                    }
                })
            });
        });

    </script>
    <link href=./static/css/app.1b59de1aa543d606ea6cf6bb13a09f94.css rel=stylesheet>
</head>

    <div id=app></div>

        src=./static/js/app.fdaa51a47572751c487d.js> </script> </body> </html>
